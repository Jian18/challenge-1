<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Dashboard XT2 Challenge 1</title>
</head>
<body>

	<main>
		<h1 id="header-title">SpaceX Dashboard</h1> 

			<div class="afstand-tijd">
				<canvas id="afstand-tijd-chart" aria-label="distance chart" width="250" height="250" >
					afstand afgelegd over tijd
				</canvas>
			</div>
			
			<div class="speed-tijd">
				<p><b>Time to destination:</b> 10 days and 19 hours</p>
				<p><b>Speed:</b> 1943mph</p>
			</div>

			<div class="brandstof" >
				<canvas id="brandstof-chart" aria-label="fuel chart" width="250" height="250" >
					<p>Fuel chart</p>
				</canvas>
			</div>
		
		
			<div class="voorraad" >
				<canvas id="voorraad-chart" aria-label="stockpile chart" width="300" height="300">
					<p>stockpile chart</p>
				</canvas>
			</div>
	

	
	</main>


	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
